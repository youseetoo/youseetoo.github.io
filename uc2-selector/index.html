<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>openUC2 experiment helper</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body class="p-3">
<h1 class="mb-3">openUC2 experiments ↔︎ modules / boxes</h1>

<!-- Mode selector -->
<div class="mb-3">
  <div class="btn-group" role="group" aria-label="View mode">
    <input type="radio" class="btn-check" name="viewMode" id="experimentMode" autocomplete="off" checked>
    <label class="btn btn-outline-primary" for="experimentMode">Experiment → Modules/Boxes</label>
    
    <input type="radio" class="btn-check" name="viewMode" id="boxMode" autocomplete="off">
    <label class="btn btn-outline-primary" for="boxMode">Box → Experiments</label>
  </div>
</div>


<div class="row">
  <!-- experiment/box list -->
  <aside class="col-md-3 mb-3">
    <h5 id="listTitle">Experiments</h5>
    <div id="expList" class="list-group"></div>
  </aside>

  <!-- experiment/box detail -->
  <section class="col-md-9">
    <div id="expDetail" class="d-none">
      <h2 id="expTitle"></h2>
      <p id="expDesc" class="mb-2"></p>
      <img id="expImg" class="img-fluid mb-3 d-none" alt="">
      <!-- tabs -->
      <ul class="nav nav-tabs" id="detailTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#modulesTab" type="button" role="tab">Modules</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" data-bs-toggle="tab" data-bs-target="#boxesTab" type="button" role="tab">Boxes</button>
        </li>
      </ul>
      <div class="tab-content border-bottom border-start border-end p-3">
        <div class="tab-pane fade show active" id="modulesTab" role="tabpanel">
          <ul id="modulesList" class="list-group list-group-flush"></ul>
        </div>
        <div class="tab-pane fade" id="boxesTab" role="tabpanel">
          <ul id="boxesList" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>
    
    <!-- box mode detail -->
    <div id="boxDetail" class="d-none">
      <h2 id="boxTitle"></h2>
      <p id="boxDesc" class="mb-2"></p>
      <h4>Possible Experiments:</h4>
      <ul id="experimentsList" class="list-group"></ul>
    </div>
  </section>
</div>

<script src="papa-simple.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
